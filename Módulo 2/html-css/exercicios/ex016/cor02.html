<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #4463c988, #9e34c4b0, #ca37ad94, #f54f52a9, #ffc5509f 75%);
            /* Para manter o degrade fixo*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
   <h1>Testando Gradiente</h1> 
   <p>Por que não vai o parágrafo?</p>
</body>
</html>
